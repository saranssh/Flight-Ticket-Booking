<!-- templates/book_tickets.html -->
{% extends "base.html" %}

{% block content %}
<h2>Book Tickets</h2>

{% if message %}
    <p>{{ message }}</p>
{% elif error %}
    <p>{{ error }}</p>
{% endif %}

<form method="POST" action="{{ url_for('book_tickets') }}">
    <label for="flight_id">Select Flight:</label>
    <select name="flight_id" id="flight_id">
        {% for flight in flights %}
            <option value="{{ flight.id }}">{{ flight.flight_name }} ({{ flight.flight_number }}) - {{ flight.date }} - Available seats: {{ flight.available_seats }}</option>
        {% endfor %}
    </select>
    <button type="submit">Book</button>
</form>
{% endblock %}
